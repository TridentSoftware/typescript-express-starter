<h2 class="page-header">Register</h2>
<form novalidate class="form" #registerForm="ngForm" (submit)="onRegisterSubmit()">
    <div class="form-group"
         [ngClass]="{'has-error has-feedback': (firstName.errors && (firstName.dirty || firstName.touched))}">
        <label>First Name</label>
        <input type="text" name="firstName" class="form-control"
               [(ngModel)]="user.firstName"
               #firstName="ngModel"
               required>
    </div>
    <div class="form-group"
         [ngClass]="{'has-error has-feedback': (lastName.errors && (lastName.dirty || lastName.touched))}">
        <label>Last Name</label>
        <input type="text" name="lastName" class="form-control"
               [(ngModel)]="user.lastName"
               #lastName="ngModel"
               required>
    </div>
    <div class="form-group"
         [ngClass]="{'has-error has-feedback': (username.errors && (username.dirty || username.touched))}">
        <label>Username</label>
        <input type="text" name="username" class="form-control"
               [(ngModel)]="user.username"
               #username="ngModel"
               required>
    </div>
    <div class="form-group"
         [ngClass]="{'has-error has-feedback': (email.errors && (email.dirty || email.touched))}">
        <label>Email Address</label>
        <input type="text" name="email" class="form-control"
               [(ngModel)]="user.email"
               #email="ngModel"
               required>
    </div>
    <div class="form-group"
         [ngClass]="{'has-error has-feedback': (password.errors && (password.dirty || password.touched))}">
        <label>Password</label>
        <input type="password" name="password" class="form-control"
               [(ngModel)]="user.password"
               #password="ngModel"
               required>
    </div>
    <input type="submit" class="btn btn-primary" value="Register"
           [disabled]="!registerForm.form.valid">
</form>
