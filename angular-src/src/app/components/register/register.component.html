<h2 class="page-header">Register</h2>
<form novalidate class="form form-horizontal" #registerForm="ngForm" (submit)="onRegisterSubmit()">
  <div class="form-group form-group-lg"
       [ngClass]="{'has-error has-feedback': (firstName.errors && (firstName.dirty || firstName.touched))}">
    <label class="control-label col-sm-2">First Name</label>
    <div class="col-sm-10">
      <input type="text" name="firstName" class="form-control"
             [(ngModel)]="user.firstName"
             #firstName="ngModel"
             set-focus
             required>
    </div>
  </div>
  <div class="form-group form-group-lg"
       [ngClass]="{'has-error has-feedback': (lastName.errors && (lastName.dirty || lastName.touched))}">
    <label class="control-label col-sm-2">Last Name</label>
    <div class="col-sm-10">
      <input type="text" name="lastName" class="form-control"
             [(ngModel)]="user.lastName"
             #lastName="ngModel"
             required>
    </div>
  </div>
  <div class="form-group form-group-lg"
       [ngClass]="{'has-error has-feedback': (username.errors && (username.dirty || username.touched))}">
    <label class="control-label col-sm-2">Username</label>
    <div class="col-sm-10">
      <input type="text" name="username" class="form-control"
             [(ngModel)]="user.username"
             #username="ngModel"
             required
             minlength="3"
             maxlength="20"
             username>
    </div>
  </div>
  <div class="form-group form-group-lg"
       [ngClass]="{'has-error has-feedback': (email.errors && (email.dirty || email.touched))}">
    <label class="control-label col-sm-2">Email Address</label>
    <div class="col-sm-10">
      <input type="text" name="email" class="form-control"
             [(ngModel)]="user.email"
             #email="ngModel"
             required
             email>
    </div>
  </div>
  <div class="form-group form-group-lg"
       [ngClass]="{'has-error has-feedback': (password.errors && (password.dirty || password.touched))}">
    <label class="control-label col-sm-2">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control"
             [(ngModel)]="user.password"
             #password="ngModel"
             required>
    </div>
  </div>
  <div class="col-sm-10 col-sm-offset-2"
       [hidden]="!(username.errors && (username.dirty || username.touched))">
    <div class="alert alert-danger">
      Username must be between 3 and 20 characters, and can only contain letters and numbers.
    </div>
  </div>
  <div class="col-sm-10 col-sm-offset-2"
       [hidden]="!(email.errors && (email.dirty || email.touched))">
    <div class="alert alert-danger">
      Please enter a valid email address.
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register"
             [disabled]="!registerForm.form.valid">
    </div>
  </div>
</form>
