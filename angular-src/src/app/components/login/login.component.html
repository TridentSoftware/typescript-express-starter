<h2 class="page-header">Login</h2>
<div class="col-md-6 col-md-offset-3">
  <form novalidate class="form form-horizontal" #loginForm="ngForm" (submit)="onLoginSubmit()">
    <div class="form-group form-group-lg"
         [ngClass]="{'has-error has-feedback': (username.errors && (username.dirty || username.touched))}">
      <label class="control-label col-sm-2">Username</label>
      <div class="col-sm-10">
        <input type="text" name="username" class="form-control"
               [(ngModel)]="login.username"
               #username="ngModel"
               required>
      </div>
    </div>
    <div class="form-group form-group-lg"
         [ngClass]="{'has-error has-feedback': (password.errors && (password.dirty || password.touched))}">
      <label class="control-label col-sm-2">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control"
               [(ngModel)]="login.password"
               #password="ngModel"
               required>
      </div>
    </div>
    <div class="form-group form-group-lg">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="rememberMe"
                   [(ngModel)]="login.rememberMe"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login"
               [disabled]="!loginForm.form.valid">
      </div>
    </div>
  </form>
</div>
<div class="row clear-fix">

</div>
